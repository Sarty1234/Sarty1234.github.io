<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Squad GE Vietnam Spots</title>

    <style>
        button {
            outline: 0px solid black;
        }
    </style>
</head>
<body style="position: relative">

    <button onclick="showPopup('7519599838007151928')" style="transform:rotate(-32deg); position:relative">Show Image</button>

    <div id="maps">
        <div id="albasrah" style="position: relative;">
            <img src="https://raw.githubusercontent.com/Sarty1234/Sarty1234.github.io/refs/heads/main/maps/albasrah/basemap.webp" style="position:relative;" alt="albasrah" />
            <div id="albasrahspots">
                <a href="https://www.tiktok.com/@duty_petro/video/7481004411293093175" target="_blank" style="transform: rotate(0deg); width: 25px; height: 15px; background-color: green; position: absolute; left: 2469px; top: 2992px;"></a>
            </div>
        </div>
    </div>

    <!-- Pop Up with tiktok video -->
    <div id="popup" style="display:none; position:absolute; left: 100px; top: 100px;">
        <div id="popupContent">
            <span class="closeBtn" onclick="hidePopup()">Ã—</span>

            <div id="VideoBox">
                <blockquote class="tiktok-embed" data-video-id="7482054360462118150" data-embed-from="oembed" style="max-width:605px; min-width:325px;"> <section></section> </blockquote>
                <script async onerror="var a=document.createElement('script');a.src='https://iframely.net/files/tiktok-embed.js';document.body.appendChild(a);" src="https://www.tiktok.com/embed.js"></script>
            </div>
        </div>
    </div>

    <script>
        function showPopup(videoId) {
            loadTikTok(videoId);
            document.getElementById("popup").style.display = "flex";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }


        function loadTikTok(videoId) {
            const container = document.getElementById("VideoBox");

            // Clear previous content
            container.innerHTML = `
                <blockquote class="tiktok-embed" data-video-id="${videoId}" style="max-width: 605px; min-width: 325px;">
                  <section></section>
                </blockquote>
              `;

            // Force re-execution of the TikTok embed script
            const script = document.createElement("script");
            script.src = "https://www.tiktok.com/embed.js";
            script.async = true;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
